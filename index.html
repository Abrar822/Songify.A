<!DOCTYPE html>
<html lang="en">
  <!-- üéµ Songify.A ‚Äî A Spotify-inspired Music Player Web App
Tech Stack: HTML, CSS, JavaScript
Developed a fully responsive multi-page music player with a modern dark UI, animated loader, and local audio playback. Implemented modular JS for playlists, libraries, and interactive controls. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Songify.A | Play Your Favorite Music Anytime" />
    <meta
      name="description"
      content="Songify.A is a sleek, Spotify-inspired music player web app built using HTML, CSS, and JavaScript. Enjoy smooth playback, playlists, and a modern dark UI."
    />
    <meta
      name="keywords"
      content="music player, Songify.A, HTML CSS JS project, web music app, playlist web app, frontend project"
    />
    <title>Songify | Home</title>
    <meta
      name="description"
      content="Listen to trending tracks and playlists with Songify ‚Äî a modern web-based music player built using HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="Songify, music player, web app, HTML CSS JS, Spotify clone"
    />

    <meta name="author" content="Abrar Shekh" />
    <meta name="robots" content="index, follow" />
    <title>Songify</title>
    <link rel="icon" type="image/png" href="l2.png" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- loader with cover -->
    <div class="loader-container" id="songifyLoader">
      <div class="equalizer">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="loader-text">Loading your vibes...</div>
    </div>
    <div class="mainContainer">
      <!-- Container containing the left and the right part -->
      <div class="container">
        <!-- For left part -->
        <div class="left">
          <div class="leftCard1">
            <div class="logo">
              <i class="fa-brands fa-spotify"></i> <span>Songify</span>
            </div>
            <div class="mobileRecBtns">
              <button class="signup">Sign up</button>
              <button class="login">Log in</button>
            </div>
            <div class="crossBtn"><i class="fa-solid fa-xmark"></i></div>
            <ul class="menus">
              <li class="home">
                <i class="fa-solid fa-house"></i> <span>Home</span>
              </li>
            </ul>
          </div>
          <div class="leftCard2">
            <button class="goToLibrary">
              <i class="fa-solid fa-music"></i> <span>Library</span>
            </button>
          </div>
        </div>

        <!-- right part -->
        <div class="right">
          <div class="navbarContainer">
            <nav class="navbar">
              <div class="menuBtn">
                <i class="fa-solid fa-bars menuBtn"></i>
              </div>
              <button class="signup">Sign up</button>
              <button class="login">Log in</button>
              <div class="logo">
                <i class="fa-brands fa-spotify"></i> <span>Songify</span>
              </div>
            </nav>
          </div>
          <div class="content">
            <h2>Playlists</h2>
            <div class="cards">
              <div class="card chillVibes">
                <img
                  src="https://raw.githubusercontent.com/Abrar822/Songify.A/main/imgs/p1.jpg"
                  alt="playList-1"
                />
                <span>Chill Vibes</span>
                <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              </div>
              <div class="card goldenBeats">
                <img
                  src="https://raw.githubusercontent.com/Abrar822/Songify.A/main/imgs/p2.jpg"
                  alt="playList-2"
                />
                <span>Golden Beats</span>
                <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              </div>
              <div class="card clarkClassics">
                <img
                  src="https://raw.githubusercontent.com/Abrar822/Songify.A/main/imgs/p3.jpg"
                  alt="playList-3"
                />
                <span>Clark Classics</span>
                <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              </div>
              <div class="card nightDrive">
                <img
                  src="https://raw.githubusercontent.com/Abrar822/Songify.A/main/imgs/p4.jpg"
                  alt="playList-4"
                />
                <span>Night Drive</span>
                <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              </div>
              <div class="card mixedMood">
                <img
                  src="https://raw.githubusercontent.com/Abrar822/Songify.A/main/imgs/p5.jpg"
                  alt="playList-5"
                />
                <span>Mixed Mood</span>
                <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-left">
          <span>&copy; 2025 Songify</span>
        </div>
        <div class="footer-right">
          <span>Made with ‚ù§Ô∏è by Abrar</span>
        </div>
      </footer>
    </div>

    <script src="songs.js"></script>
    <script src="index.js"></script>
    <script src="playlistSongs.js"></script>
    <script src="songSelection.js"></script>
  </body>
</html>

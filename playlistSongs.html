<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songify | Playlist-Songs</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="playlistSongs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainContainer">
      <!-- Container containing the left and the right part -->
      <div class="container">
        <!-- For left part -->
        <div class="left">
          <div class="leftCard1">
            <div class="logo">
              <i class="fa-brands fa-spotify"></i> <span>Songify</span>
            </div>
            <div class="mobileRecBtns">
              <button class="signup">Sign up</button>
              <button class="login">Log in</button>
            </div>
            <div class="crossBtn"><i class="fa-solid fa-xmark"></i></div>
            <ul class="menus">
              <li class="home">
                <i class="fa-solid fa-house"></i> <span>Home</span>
              </li>
              <li class="search">
                <i class="fa-solid fa-magnifying-glass"></i> <span>Search</span>
              </li>
            </ul>
          </div>
          <div class="leftCard2">
            <div class="library">
              <div class="libraryBtn">
                <i class="fa-solid fa-music"></i> <span>Your Library</span>
              </div>
              <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="songs">
              <div class="card">
                <span>A Stroll - The Grey Room _ Density & Time.mp3</span>
                <span><i class="fa-solid fa-circle-play"></i></span>
              </div>
            </div>
          </div>
        </div>

        <!-- right part -->
        <div class="right">
          <div class="navbarContainer">
            <nav class="navbar">
              <div class="menuBtn">
                <i class="fa-solid fa-bars menuBtn"></i>
              </div>
              <button class="signup">Sign up</button>
              <button class="login">Log in</button>
              <div class="logo">
                <i class="fa-brands fa-spotify"></i> <span>Songify</span>
              </div>
            </nav>
          </div>
          <div class="content">
            <h2 class="chillVibes">Chill-Vibes</h2>
            <h2 class="goldenBeats">Golden-Beats</h2>
            <h2 class="clarkClassics">Clark-Classics</h2>
            <h2 class="nightDrive">Night-Drive</h2>
            <h2 class="mixedMood">Mixed-Mood</h2>
            <div class="songCards"></div>
          </div>
        </div>
      </div>

      <!-- For playbar, time, seekbar -->
      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="songName"></div>
        <div class="btns">
          <button class="backBtn"><i class="fa-solid fa-backward"></i></button>
          <button class="playBtn"></button>
          <button class="forwardBtn">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
        <div class="songTime"></div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-left">
          <span>&copy; 2025 Songify</span>
        </div>
        <div class="footer-right">
          <span>Made with ❤️ by Abrar</span>
        </div>
      </footer>
    </div>
    <script src="songs.js"></script>
    <script src="index.js"></script>
    <script src="playlistSongs.js"></script>
  </body>
</html>
